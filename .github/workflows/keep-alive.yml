name: Keep Repo Alive

on:
  schedule:
    - cron: "0 0 * * 0" 
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Make empty commit
        run: |
          git commit --allow-empty -m "chore: keep repo active for GitHub Actions"
          git push
